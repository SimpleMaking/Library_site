<!--Форма создания списка-->
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание списка</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles/css/normalize.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='styles/css/style.css')}}">
  <link rel="icon" href="img/favicon.svg">
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <a class="header__logo" href="{{url_for('main.index')}}">
        <img src="img/Logo.svg" alt="Логотип MAGIC BOOK KEEPER">
      </a>

      <nav class="nav header__nav">
        <ul class="nav__list list-reset">
          <li class="nav__item"><a class="nav__link" href="#">Меню
              <svg class="nav__fa" width="62" height="37" viewBox="0 0 62 37" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <line x1="8" y1="4.5" x2="53" y2="4.5" stroke="black" />
                <line x1="8" y1="31.5" x2="53" y2="31.5" stroke="black" />
                <line x1="8" y1="18.5" x2="53" y2="18.5" stroke="black" />
              </svg>

            </a>
            <ul class="nav__sublist list-reset">
              <li class="nav__subitem"><a class="nav__link" href="{{url_for('main.index')}}">Главная</a></li>
              <li class="nav__subitem"><a class="nav__link" href="{{url_for('main.searching')}}">Поиск книг</a></li>
              <li class="nav__subitem"><a class="nav__link" href="#">Рейтинг пользователей</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    
    <section class="form">
      <div class="form__container container">
      <form class="form__wrap" action="" method="post">
          {{form.hidden_tag()}}
        <label class="form__label">
        {% if form.list_name.errors %}
        <!--<input type="text" name="list_name" class="form__input" placeholder="Введите название списка..">-->
        {{form.list_name(class="form__input", placeholder="Введите название списка..")}}
        <span> 
          {% for msg in form.list_name.errors %}
          {{ msg }}
          {% endfor %}
        </span>
        {% else %}
        {{form.list_name(class="form__input", placeholder="Введите название списка..")}}
        {% endif %}
        </label>
       <!-- <button class="form__btn">Добавить</button>-->
       {{form.submit(class="form__btn")}}
      </form>
          
  </main>

<footer class="footer">
  <div class="footer__container container">
    <a href="#" class="footer__wrap">© CLUB | Community Head Hunters</a>
  </div>
</footer>
</body>
</html>
