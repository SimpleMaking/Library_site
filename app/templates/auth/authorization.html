<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в личный кабинет</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles/css/normalize.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='styles/css/style.css')}}">
  <link rel="icon" href="img/favicon.svg">
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <a class="header__logo" href="{{url_for('main.index')}}">
        <img src="img/Logo.svg" alt="Логотип MAGIC BOOK KEEPER">
      </a>

      <nav class="nav header__nav">
        <ul class="nav__list list-reset">
          <li class="nav__item"><a class="nav__link" href="#">Меню
              <svg class="nav__fa" width="62" height="37" viewBox="0 0 62 37" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <line x1="8" y1="4.5" x2="53" y2="4.5" stroke="black" />
                <line x1="8" y1="31.5" x2="53" y2="31.5" stroke="black" />
                <line x1="8" y1="18.5" x2="53" y2="18.5" stroke="black" />
              </svg>

            </a>
            <ul class="nav__sublist list-reset">
              <li class="nav__subitem"><a class="nav__link" href="{{url_for('main.index')}}">Главная</a></li>
              <li class="nav__subitem"><a class="nav__link" href="{{url_for('main.searching')}}">Поиск книг</a></li>
              <li class="nav__subitem"><a class="nav__link" href="#">Рейтинг пользователей</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="main">
      <div class="main__container container">

        <div class="main__top">
          <!-- <span class="main__span">Welcome!</span> -->
          <h1 class="main__title">Личный кабинет</h1>

          <svg width="461" height="1" viewBox="0 0 461 1" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line y1="0.5" x2="461" y2="0.5" stroke="black" />
          </svg>

        </div>

        <!-- <div class="main__bottom">
          <a class="main__bottom-item" href="#">Регистрация</a>
          <a class="main__bottom-item" href="#">Личный кабинет</a>
        </div> -->

      </div>
    </section>

    <section class="form">
      <div class="form__container container">
        
        <form class="form__wrap" action="" method="post">
          {{form.hidden_tag()}}
          <label  class="form__label">
           <span class="form__span">Ваш email</span>
           {{form.email(class="form__input", placeholder='Введите email')}} 
          </label> 

          <label  class="form__label">
           <span class="form__span">Ваш пароль</span>
           {{form.password(class="form__input", placeholder='Введите пароль')}}
          </label>

          <button class="btn form__btn ">Войти</button>
        </form>
        <p>Забыли пароль? <a href="{{url_for('auth.change_password')}}">Нажмите здесь, чтобы заменить его</a>.</p>
        <!--<form class="form__wrap" action="" method="post">
          
          <label  class="form__label">
            <span class="form__span">Ваш email</span>
            <input type="text" class="form__input" name="email">
          </label> 

          <label  class="form__label">
            <span class="form__span">Ваш пароль</span>
            <input type="password" class="form__input" name="password" placeholder="Введите пароль" required>
          </label>

          <button class="btn form__btn ">Войти</button>
        </form>-->
      </div>
    </section>
  </main>

<footer class="footer">
  <div class="footer__container container">
    <a href="#" class="footer__wrap">© CLUB | Community Head Hunters</a>
  </div>
</footer>

</body>

</html>
