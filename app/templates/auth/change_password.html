<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смена пароля</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles/css/normalize.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='styles/css/style.css')}}">
  <link rel="icon" href="{{url_for('static', filename='styles/img/Logo.svg')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
</head>

<body class="image-2">
  <header class="header style-1">
    <div class="header__container container">
      <a class="header__logo" href="{{url_for('main.index')}}">
        <img class="header__logo-image" src="{{url_for('static', filename='styles/img/logo.png')}}" alt="Логотип MAGIC BOOK KEEPER">
      </a>

      <nav class="nav header__nav">
        <ul class="nav__list list-reset">
          <li class="nav__item"><a class="nav__link" href="#">Меню
              <svg class="nav__fa" width="62" height="37" viewBox="0 0 62 37" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <line x1="8" y1="4.5" x2="53" y2="4.5" stroke="#E9E6C3" />
                <line x1="8" y1="31.5" x2="53" y2="31.5" stroke="#E9E6C3" />
                <line x1="8" y1="18.5" x2="53" y2="18.5" stroke="#E9E6C3" />
              </svg>

            </a>
            <ul class="nav__sublist list-reset">
              <li class="nav__subitem"><a class="nav__link" href="{{url_for('main.index')}}">Главная</a></li>
              <!--<li class="nav__subitem"><a class="nav__link" href="search.html">Поиск книг</a></li>
              <li class="nav__subitem"><a class="nav__link" href="private.html">Личный кабинет</a></li>
              <li class="nav__subitem"><a class="nav__link" href="#">Рейтинг пользователей</a></li>-->
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="main style-1">
      <div class="main__container container">

        <div class="main__top">
          <!-- <span class="main__span">Welcome!</span> -->
          <h1 class="main__title">Смена пароля</h1>

          <svg width="461" height="1" viewBox="0 0 461 1" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line y1="0.5" x2="461" y2="0.5" stroke="#E9E6C3" />
          </svg>

        </div>

      </div>
    </section>

    <section class="form background-book_page">
      <div class="form__container container">
        <form class="form__wrap" action="" method="post">
          {{form.hidden_tag()}}
          <label  class="form__label">
            <span class="form__span">Ваш email</span>
            {% if form.email.errors %}
            {{form.email(class="form__input", placeholder="Введите ваш email...")}}
            <span> 
              {% for msg in form.email.errors %}
              {{ msg }}
              {% endfor %}
             </span>
             {% else %}
             {{form.email(class="form__input", placeholder="Введите ваш email...")}} 
             {% endif %}
          </label>

          <label  class="form__label">
            <span class="form__span">Ваш новый пароль</span>
            {% if form.password.errors %}
            {{form.password(class="form__input", placeholder="Введите новый пароль...")}}
            <span> 
             {% for msg in form.password.errors %}
             {{ msg }}
             {% endfor %}
            </span>
            {% else %}
            {{form.password(class="form__input", placeholder="Введите новый пароль...")}}
            {% endif %}
            <span class="form__help">Пароль должен быть от 6 до 20 символов включительно.</span>
           </label>
 
           <label  class="form__label">
            <span class="form__span">Подтвердите ваш новый пароль</span>
            {% if form.password2.errors %}
            {{form.password2(class="form__input", placeholder="Повторите новый пароль...")}}
            <span> 
             {% for msg in form.password2.errors %}
             {{ msg }}
             {% endfor %}
            </span>
            {% else %}
            {{form.password2(class="form__input", placeholder="Повторите новый пароль...")}}
            {% endif %}
           </label>
 
           <button class="form__btn btn">Сменить пароль</button>
        </form>
      </div>
    </section>
</main>

<footer class="footer">
  <div class="footer__container container">
    <a href="#" class="footer__wrap">© CLUB | Community Head Hunters</a>
  </div>
</footer>

</body>
</html>
