{% macro pagination_widget(endpoint='main.searching', fragment='#search_results', page_count=page_count, range=range) %}
<ul class="pagination__list list-reset">
    {% for p in range(1, page_count + 1) %}
            <li class="pagination__item active">
                <a href="{{ url_for(endpoint, page=p) }}{{ fragment }}">{{ p }}</a>
            </li>
    {% endfor %}
</ul>
{% endmacro %}
